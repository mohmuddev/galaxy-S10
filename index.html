<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mohamud dev" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css"
    />
    <title>Galaxy S10</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="frame">
        <div class="screen">
          <!--lock screen-->
          <div class="lock-screen">
            <div class="status-bar">
              <span class="time-wifi">
                <span class="time">HORMUUD</span>
              </span>
              <span class="mdi mdi-volume-off" id="sound"></span>
              <span class="mdi mdi-wifi" id="wifi"></span>
              <img src="./assets/img/network.svg" alt="network" />
              <span class="battery-percentage">100%</span>
              <span class="mdi mdi-battery" id="battery"></span>
              <div class="front-camera">
                <div class="camera"></div>
                <div class="flash"></div>
              </div>
            </div>
            <div class="current-time">
              <p id="time"></p>
              <p id="date"></p>
            </div>
            <p class="info">Swipe to unlock</p>
            <div class="featured-app">
              <img src="./assets/img/phone.png" alt="phone" />
              <img src="./assets/img/camera.png" alt="camera" />
            </div>
          </div>
          <!--Home screen-->
          <div class="home">
            <div class="status-bar">
              <span class="time-wifi">
                <span class="time" id="home-time"></span>
              </span>
              <span class="mdi mdi-volume-off" id="sound"></span>
              <span class="mdi mdi-wifi" id="wifi"></span>
              <img src="./assets/img/network.svg" alt="network" />
              <span class="battery-percentage">100%</span>
              <span class="mdi mdi-battery" id="battery"></span>
              <div class="front-camera">
                <div class="camera"></div>
                <div class="flash"></div>
              </div>
            </div>
            <div class="apps">
              <div class="google-search">
                <img
                  class="google-logo"
                  src="./assets/img/google.webp"
                  alt="google"
                />
                <p>Say "Ok Google"</p>
                <img src="./assets/img/google-speech.png" alt="" />
              </div>

              <div class="shorcut-apps">
                <div>
                  <img src="./assets/img/theme_store.png" alt="theme" />
                  <p>Theme</p>
                </div>
                <div>
                  <img src="./assets/img/gallery.png" alt="gallery" />
                  <p>Gallery</p>
                </div>
                <div>
                  <img src="./assets/img/myfiles.png" alt="file" />
                  <p>File</p>
                </div>
                <div>
                  <img src="./assets/img/contacts.png" alt="contacts" />
                  <p>Contacts</p>
                </div>
              </div>
              <div class="base-apps">
                <img src="./assets/img/phone.png" alt="phone" />
                <img src="./assets/img/messages.png" alt="message" />
                <img src="./assets/img/sbrowser.png" alt="browser" />
                <img src="./assets/img/camera.png" alt="camera" />
              </div>
              <div class="navigation">
                <span class="mdi mdi-menu"></span>
                <span class="mdi mdi-crop-square" ></span>
                <span class="mdi mdi-chevron-left"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-1"></div>
        <div class="btn-2"></div>
        <div class="btn-3" id="powerButton"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
