<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="mohamud dev" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="//cdn.materialdesignicons.com/5.1.45/css/materialdesignicons.min.css"
    />
    <title>Galaxy S10</title>
  </head>
  <body>
    <section class="wrapper">
      <div class="frame">
        <div class="screen">
          <!--lock screen-->
          <div class="lock-screen">
            <div class="status-bar">
              <span class="time-wifi">
                <span class="time">HORMUUD</span>
              </span>
              <span class="mdi mdi-volume-off" id="sound"></span>
              <span class="mdi mdi-wifi" id="wifi"></span>
              <img src="./assets/img/network.svg" alt="network" />
              <span class="battery-percentage">100%</span>
              <span class="mdi mdi-battery" id="battery"></span>
              <div class="front-camera">
                <div class="camera"></div>
                <div class="flash"></div>
              </div>
            </div>
            <div class="current-time">
              <p id="time"></p>
              <p id="date"></p>
            </div>
            <p class="info">Swipe to unlock</p>
            <div class="featured-app">
              <img src="./assets/img/phone.png" alt="phone" />
              <img src="./assets/img/camera.png" alt="camera" />
            </div>
          </div>
          <!--Home screen-->
          <div class="home">
            <div class="status-bar">
              <span class="time-wifi">
                <span class="time" id="home-time"></span>
              </span>
              <span class="mdi mdi-volume-off" id="sound"></span>
              <span class="mdi mdi-wifi" id="wifi"></span>
              <img src="./assets/img/network.svg" alt="network" />
              <span class="battery-percentage">100%</span>
              <span class="mdi mdi-battery" id="battery"></span>
              <div class="front-camera">
                <div class="camera"></div>
                <div class="flash"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="btn-1"></div>
        <div class="btn-2"></div>
        <div class="btn-3"></div>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
